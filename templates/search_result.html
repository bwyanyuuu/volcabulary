{% extends "base.html" %}
{% block content %}

        <h1>{{ word }}</h1>
        <form method="POST" action="{{url_for('search')}}">
            <input type="text" name="word" value="{{word}}" hidden>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">選取</th>
                    <th scope="col">詞性</th>
                    <th scope="col">解釋</th>
                </tr>
                </thead>
                <tbody>
                {% for i in range(result|length) %}
                <tr>
                    <th scope="row">{{i}}</th>
                    <td><input type="checkbox" name="idx" value={{i}}></td>
                    <td>{{result[i][0]}}</td>
                    <td>{{result[i][1]}}</td>
                </tr>
                {% endfor %}              
                    <tr>
                    <th scope="row"><button type="button" class="btn btn-danger btn-rmvColumn">刪除</button></th>
                    <td colspan="2">
                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <input type="radio" class="btn-check" name="new-cixing" value="無" id="無">
                        <label class="btn btn-outline-primary" for="無">無</label>
                        <input type="radio" class="btn-check" name="new-cixing" value="副" id="副">
                        <label class="btn btn-outline-primary" for="副">副</label>
                        <input type="radio" class="btn-check" name="new-cixing" value="動" id="動">
                        <label class="btn btn-outline-primary" for="動">動</label>
                        <input type="radio" class="btn-check" name="new-cixing" value="形" id="形">
                        <label class="btn btn-outline-primary" for="形">形</label>
                        <input type="radio" class="btn-check" name="new-cixing" value="名" id="名">
                        <label class="btn btn-outline-primary" for="名">名</label>
                        <input type="radio" class="btn-check" name="new-cixing" value="代" id="代">
                        <label class="btn btn-outline-primary" for="代">代</label>
                        <input type="radio" class="btn-check" name="new-cixing" value="介" id="介">
                        <label class="btn btn-outline-primary" for="介">介</label>
                        <input type="radio" class="btn-check" name="new-cixing" value="連" id="連">
                        <label class="btn btn-outline-primary" for="連">連</label>
                        <input type="radio" class="btn-check" name="new-cixing" value="感" id="感">
                        <label class="btn btn-outline-primary" for="感">感</label>
                        </div>
                    </td>
                    <td><input type="text" name="new-mean"></td>
                    </tr>            
                </tbody>          
            </table>
            <button type="button" class="btn btn-info btn-addColumn">加解釋</button>
            <select class="form-select" name="list">
                <option selected>選擇單字表</option>
                {% for l in list %}
                <option value="{{l.name}}" 
                {% if l.name == select_list %}
                    selected
                {% endif %}
                >{{l.name}}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary" name="action" value="newWord">加入字典</button>
        </form>

{% endblock %}
