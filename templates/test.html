{% extends "base.html" %}
{% block content %}


<div class="word">
  	<div class="word-top">
        <p id="test-word">{{ word.word }}</p>
        <p id="test-cixing">{{ word.cixing }}</p>
  	</div>
  	<div class="word-bottom">
    	<p id="test-explain" style="display: none;">{{ word.explain }}</p>
  	</div>
</div>
<div class="bottom">
    <button type="button" class="btn btn-primary" id="test-appear">顯示答案</button>
    <form method="POST" action="{{url_for('test')}}">
        <input name="idx" value="{{ idx }}" hidden>
        <button type="submit" class="btn btn-success" name="action" value="success">O</button>
        <button type="submit" class="btn btn-danger" name="action" value="fail">X</button>
    </form>
</div>


{% endblock %}
